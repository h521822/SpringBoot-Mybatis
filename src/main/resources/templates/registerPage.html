<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册、登录</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/login/register" method="post">
        <p>账号：<input type="text" name="account"></p>
        <p>密码：<input type="password" name="password"></p>
        <p><input type="submit" value="提交"></p>
    </form>

    <h1>登录</h1>
    <form action="/login/login" method="post">
        <p>账号：<input type="text" name="account"></p>
        <p>密码：<input type="password" name="password"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
